<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        display:inline-block;
        width:200px;
        height:200px;
        background-color:black;
        color:white;
        margin:20px;
        transition:font-size 0.2s;
      }
      
      .grow:hover {
        font-size:48px;
      }
    </style>
  </head>
  
  <body>
    <a class="grow" href="https://www.google.com" onpointerover="if(event.pointerType == 'mouse') this.classList.add('grow');" onpointerout="this.classList.remove('grow');">
      Google
    </a>
  </body>
</html>
